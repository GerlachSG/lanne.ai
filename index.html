<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanne.ai</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to bottom right, #1F203F, #B36360);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Ubuntu', sans-serif;
        }

        .container {
            text-align: center;
        }

        .card {
            position: fixed;
            top: 50%;
            right: -100%; /* O card começa fora da tela */
            transform: translateY(-50%);
            background-color: #D9D9D9;
            border-top-left-radius: 45px; /* Canto superior esquerdo */
            border-bottom-left-radius: 45px; /* Canto inferior esquerdo */
            padding: 5vw;
            width: 60vw;
            height: 30vw;
            /*box-shadow: 0px 0px 10px 0.2px #000000;*/
            transition: right 1.3s ease-out; /* Animação suave para o card */
            font-family: 'Ubuntu', sans-serif;
            text-align: center;

            max-width: 90vw;
            max-height: 90vh;
        }

        .card-icon {
            position: absolute;
            left: 3vw; /* Espaçamento da borda esquerda */
            top: 50%;
            transform: translateY(-50%); /* Centraliza verticalmente */
            width: 1vw; /* Ajuste o tamanho do ícone */
            height: auto;
        }

        .card.show {
            right: 0.1%; /* Quando o card é exibido */
        }

        .card-button, .card-button2 {
            font-size: 2vw; /* Mantém o tamanho da fonte relativo */
            padding: 0.5vw 5.5vw; /* O padding é dinâmico com base na largura da viewport */
            margin-right: 2vw; /* Ajusta a margem com base na largura da viewport */
            border-radius: 1vw; /* O raio da borda também é dinâmico */
            transition: box-shadow 0.25s, padding 0.25s; /* Transição suave para o padding */
            display: inline-block;
            margin-right: 2vw;
            font-family: 'Ubuntu', sans-serif;
            cursor: pointer;
            border: none;
            transition: box-shadow 0.25s, padding 0.25s;
            font-weight: normal;
        }

        .card-button {
            background-color: #1F203F;
            color: #D9D9D9;
            box-shadow: 0px 4px 2px 0px #1F203F;
        }

        .card-button2 {
            background-color: #B0B0B0;
            color: #D9D9D9;
            box-shadow: 0px 4px 2px 0px #B0B0B0;
        }

        .card-button:disabled {
            background-color: #D2D2D2;
            color: #1F203F;
            cursor: not-allowed;
        }

        .button-main {
            background-color: #D2D2D2;
            border: none;
            border-radius: 15px;
            color: #1F203F;
            cursor: pointer;
            font-size: 16px;
            padding: 10px 20px;
            width: 124px;
            height: 30.31px;
            transition: box-shadow 0.25s;
            box-shadow: 0px 0px 0px 0px white;
            background-image: url('seta_vetor.svg');
            background-size: 16px 16px;
            background-position: center;
            background-repeat: no-repeat;
        }


        .button-main:hover {
            box-shadow: 0px 0px 10px 0.2px white;
        }

        .button-wrapper {
            text-align: center;
        }

        .button-wrapper2 {
            display: flex;
            flex-direction: column; /* Alinha os botões em coluna (um abaixo do outro) */
            align-items: center; /* Centraliza os botões horizontalmente */
        }

        .bold-text {
            font-weight: bold;
        }

        h1 {
            font-size: 3vw;
            color: #000000;
            margin-bottom: 2vw;
            margin-top: 0;
            font-weight: 700;
            text-align: center;  
        }

        p3 {
            font-size: 2.2vw;
            color: #000000;
            margin-bottom: 2vw;
            margin-top: 0;
        }

        p1 {
            font-size: 5vw;
            color: #D2D2D2;
            margin-bottom: 1vw;
            margin-inline-end: 0px;
        }

        p {
            font-size: 1.5vw;
            color: #D2D2D2;
            margin-bottom: 2vw;
            margin-top: 0;
            max-width: 40vw; /* Limita a largura máxima do parágrafo */
            word-wrap: break-word; /* Faz o texto quebrar dentro do limite */
            line-height: 1.4; /* Ajusta o espaçamento entre as linhas */
            text-align: justify; /* Para melhor formatação do texto */
        }
        #title, #subtitle, #showCardBtn {
            transition: opacity 1.1s; /* add transition to opacity */
        }

        .hide {
            opacity: 0; /* add class to hide elements */
        }

        /* Novo estilo para o título que vai aparecer à esquerda */
        #left-title {
            position: fixed;
            top: 40vh;
            left: 5vw;
            font-size: 5vw;
            color: white;
            font-weight: normal;
            transition: left 1.1s ease-out;
            opacity: 0;
        }

        #left-title.show {
            left: 5vw;
            transition: opacity 1.9s;
            opacity: 1;

        }

        #left-title.hide {
            left: 5vw;
            transition: opacity 0.4s;
            opacity: 0;

        }

        .login-button {
            background-color: #D2D2D2;
            border: none;
            border-radius: 1vw; /* Raio da borda dinâmico */
            color: #1F203F;
            cursor: pointer;
            font-size: 1.5vw; /* Tamanho da fonte responsivo */
            padding: 1.5vw 3vw; /* Ajuste dinâmico para padding */
            margin: 15px;
            box-shadow: 0vw 0.5vw 1vw 0vw #1F203F;
            transition: box-shadow 0.25s;
            font-weight: normal;
            width: 30vw; /* Largura proporcional ao viewport */
            height: 8vh; /* Altura proporcional ao viewport */
            display: flex; /* Flexbox para alinhamento do conteúdo */
            align-items: center; /* Alinha verticalmente o conteúdo */
            justify-content: center; /* Centraliza o texto */
            position: relative; /* Permite que o ícone fique fixo no canto */
            text-align: center; /* Centraliza o texto dentro do botão */
            display: flex;
            justify-content: flex-start;
        }

        .login-button img.icon {
            width: 2vw; /* Largura proporcional à largura do viewport */
            height: auto; /* Manter a proporção original da imagem */
            position: absolute;
            left: 2vw; /* Posição dinâmica em relação ao viewport */
        }

        .login-button.facebook {
            background-color: #3B5998; /* Cor do Facebook */
            color: #D9D9D9;
        }

        .login-button.google {
            background-color: #FFFFFF; /* Cor do Google */
            color: #000000;
        }

        .login-button.facebook, .login-button.google {
            display: flex;
            align-items: center; /* Centraliza o conteúdo verticalmente */
            justify-content: center; /* Centraliza o conteúdo horizontalmente */
            padding-left: 4vw; /* Ajuste de padding para dar espaço ao ícone */
            gap: 0vw; /* Espaçamento entre o ícone e o texto */
        }

        .login-button .bold-text {
            margin-left: 0.5vw; /* Ajusta o espaço entre "com" e o texto em negrito */
        }

    </style>
</head>
<body>
    <div class="container">
        <p1 id="title">lanne.ai</p1>
        <p id="subtitle"><i>your loyal and trustful A.I assistant</i></p>
        <button class="button-main" id="showCardBtn"></button>
    </div>

    <!-- Título que será exibido à esquerda -->
    <div id="left-title">
        <p1>lanne.ai</p1>
    </div>

    <!-- Card que será exibido ao clicar no botão -->
    <div id="card" class="card">
        <img src="seta_vetor.svg" alt="Icone" id="backButton" class="card-icon">
        <h1 id="hideEntrar" class="titulo">Encontre a solução para o erro que precisa!</h1>
        <p3 id="hideEntrar2"> Pronta para te ajudar, <b>Pergunte</b> ou <b>Envie uma Imagem</b> a <i>lanne.ai</i> para te apoiar com correções de erros, dúvidas, planejamentos e muito mais.</p>

        <div class="button-wrapper">
            <button id="bEntrar" class="card-button">entrar</button>
            <button class="card-button2">conhecer</button>
        </div>

    </div>

    <script>
        document.querySelector('.card-button').addEventListener('click', function() {
            // Altera o conteúdo do card
            const card = document.querySelector('.card');
            card.innerHTML = `
                <h1>Bem Vindo!</h1>
                <img src="seta_vetor.svg" alt="Icone" id="backButton" class="card-icon">
                <div class="button-wrapper2">
                    <button class="login-button facebook">
                    <img src="facebook-icon.svg" alt="Facebook" class="icon">
                    Faça login com<span class="bold-text">Facebook</span>
                    </button>
                    <button class="login-button google">
                    <img src="google-icon.svg" alt="Google" class="icon">
                    Faça login com<span class="bold-text">Google</span>
                    </button>
                </div>
            `;
        });
    
        document.getElementById('backButton').addEventListener('click', function() {
            document.getElementById('card').classList.toggle('show');
            document.getElementById('title').classList.remove('hide');
            document.getElementById('subtitle').classList.remove('hide');
            document.getElementById('showCardBtn').classList.remove('hide');
    
            // Oculta o título "Lanne.ai" no lado esquerdo
            document.getElementById('left-title').classList.remove('show');
            document.getElementById('left-title').classList.add('hide');
        });
    
        document.getElementById('showCardBtn').addEventListener('click', function() {
            document.getElementById('card').classList.toggle('show');
            document.getElementById('title').classList.add('hide');
            document.getElementById('subtitle').classList.add('hide');
            document.getElementById('showCardBtn').classList.add('hide');
    
            // Exibe o título "Lanne.ai" no lado esquerdo
            document.getElementById('left-title').classList.remove('hide');
            document.getElementById('left-title').classList.add('show');
        });
    </script>
</body>
</html>
